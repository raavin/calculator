<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Calculator</title>
	<link href='https://fonts.googleapis.com/css?family=Orbitron:400,700' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container">
	<div class="result-box">
		<div class="result-output">987654</div>
	</div>
	<div>
		<div class="button"><div class="indent">AC</div></div>
		<div class="button"><div class="indent">CE</div></div>
		<div class="button"><div class="indent">%</div></div>
		<div class="button"><div class="indent">/</div></div>
		<div class="button"><div class="indent">7</div></div>
		<div class="button"><div class="indent">8</div></div>
		<div class="button"><div class="indent">9</div></div>
		<div class="button"><div class="indent">*</div></div>
		<div class="button"><div class="indent">4</div></div>
		<div class="button"><div class="indent">5</div></div>
		<div class="button"><div class="indent">6</div></div>
		<div class="button"><div class="indent">-</div></div>
		<div class="button"><div class="indent">1</div></div>
		<div class="button"><div class="indent">2</div></div>
		<div class="button"><div class="indent">3</div></div>
		<div class="button"><div class="indent">+</div></div>
		<div class="button"><div class="indent">.</div></div>
		<div class="button"><div class="indent">0</div></div>
		<div class="button"><div class="indent">Ans</div></div>
		<div class="button"><div class="indent">=</div></div>
		<div style="display: block; clear: both;"></div>
	</div>
	
</div>
	
</body>
</html>
